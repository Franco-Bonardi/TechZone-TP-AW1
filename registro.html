<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TechZone - Registro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="./index.html"><img src="./assets/microchip_9457044.png" alt="Ícono TechZone" height="125" width= "125" align="left" class="navbar-brand"></a>
            </div>
        </nav>
    </header>

    <div class="container-md">
        <div class="card my-5">
            <h2 class="card-header titulo-formulario">Formulario de Registro</h2>
            <div class="card-body">
                <p>Complete los siguientes datos para dar de alta su usuario en nuestro sistema:</p>
            
                <form action="" method="post">
                    <div>
                        <label for="txtNombre">
                            <b>Nombre:</b>
                        </label>
                        <br>
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingrese su nombre" required>
                        <br>
                        <label for="txtApellido">
                            <b>Apellido:</b>
                        </label>
                        <br>
                        <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Ingrese su apellido" required>
                    </div>
                    
                    <div>
                        <br>
                        <label for="txtEmail">
                            <b>Email:</b>
                        </label>
                        <br>
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="suemail@ejemplo.com" class="form-control" required>
                        <br>
                        <label for="txtContraseña">
                            <b>Contraseña:</b>
                        </label>
                        <br>
                        <input type="password" name="txtContraseña" id="txtContraseña" placeholder="Ingrese su contraseña" class="form-control" required>
                    </div>
            
                    <div>
                        <br>
                        <label for="txtDireccion">
                            <b>Dirección:</b>
                        </label>
                        <br>
                        <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" placeholder="Ingrese su dirección" required>
                        <br>
                        <label for="opcionEntrega">
                            <b>Forma de entrega de sus compras:</b>
                        </label>
                        <br>
                        <label for="opcionLocal">
                            <input type="radio" name="opcionEntrega" id="opcionLocal" class="form-check-input"> Retiro en local
                        </label>
                        <br>
                        <label for="opcionEnvio">
                            <input type="radio" name="opcionEntrega" id="opcionEnvio" class="form-check-input"> Envío a domicilio
                        </label>
                    </div>
            
                    <div>
                        <br>
                        <label for="date">
                            <b>Fecha de nacimiento:</b>
                        </label>
                        <br>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>
            
                    <div>
                        <br><br>
                        <input type="submit" value="Registrarse" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
