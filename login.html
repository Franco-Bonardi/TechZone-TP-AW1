<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TechZone - Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="./index.html"><img src="./assets/microchip_9457044.png" alt="Ícono TechZone" height="125" width= "125" align="left" class="navbar-brand"></a>
            </div>
        </nav>
    </header>

    <div class="container-md">
        <div class="card my-5">
            <h2 class="card-header titulo-formulario">Inicio de Sesión</h2>
            <div class="card-body">
                <p>Complete sus datos para iniciar sesión con su usuario:</p>
                
                <form action="" method="post">
                    <div>
                        <label for="txtEmail">
                            <b>Email:</b>
                        </label>
                        <br>
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="suemail@ejemplo.com" class="form-control" required>
                        <br>
                        <label for="txtContraseña">
                            <b>Contraseña:</b>
                        </label>
                        <br>
                        <input type="password" name="txtContraseña" id="txtContraseña" placeholder="Ingrese su contraseña" class="form-control" required>
                    </div>

                    <div>
                        <br>
                        <input type="submit" value="Iniciar sesión" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
