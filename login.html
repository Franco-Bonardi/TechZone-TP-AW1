<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone - Login</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <p>Complete sus datos para iniciar sesión con su usuario</p>

    <br>

    <form action="" method="post">
        <div>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="suemail@ejemplo.com" required>
            <br><br>
            <label for="txtContraseña">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" name="txtContraseña" id="txtContraseña" placeholder="Ingrese su contraseña" required>
        </div>

        <div>
            <br><br>
            <input type="submit" value="Iniciar sesión">
        </div>
    </form>
</body>
</html>
